overwrite: true
schema: "http://localhost:4000/graphql"
documents: null
generates:
  src/__codegen__/types.ts:
    plugins:
      - "typescript"
    config:
      typesPrefix: _
  src/__codegen__/type-graphql-classes.ts:
    plugins:
      - "typescript-type-graphql"
    config:
      numericEnums: true
  ./graphql.schema-account-service.json:
    plugins:
      - "introspection"
