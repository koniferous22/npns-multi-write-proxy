overwrite: true
schema: "http://localhost:4003/graphql"
documents: null
generates:
  src/__codegen__/types/challenge-service.ts:
    plugins:
      - "typescript"
    config:
      typesPrefix: _
  src/__codegen__/type-graphql-classes/challenge-service.ts:
    plugins:
      - "typescript-type-graphql"
    config:
      numericEnums: true
  ./graphql.schema-challenge-service.json:
    plugins:
      - "introspection"
